<!DOCTYPE html dir="ltr">
<html lang="en">

<head>
    <title>My_Profile</title>
    <meta charset="UTF-8" />
    <link rel="shor icon" href="../media/hero/alraza.png">
    <meta name="describtion" content="this is our film page IT project" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="../css/myProfile.css">

</head>

<body>
    <header>
        <div id="container">
            <h1 id="Acc" onclick="this.innerHTML='yahia page'">Account Info</h1>
            <h2><a onmouseover="mOver(this)" onmouseout="mOut(this)" id="homepage" href="index.html">Home Page</a></h2>

        </div>

    </header>
    <section>
        <table>

            <th>
                <caption>
                    <h2><b>My Profile<b></h2>
                </caption><br>
            </th>
            <tbody>
                <form action="" method="post" target="_blank">

                    <tr>
                        <td>
                            <label for="name"><b>Name: </b> </label>
                            <input id="name" type="text" value="yahia" required name="name" autofocus>

                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="mail"><b> E-mail :</b></label>
                            <input id="mail" type="email" value="Yahiahany@gmail.com" name="email">

                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="phone"><b> phone number :</b></label>
                            <input id="phone" type="text" value="+201012345678" name="phone">

                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="username"><b>username :</b></label>
                            <input id="username" type="text" placeholder="enter your username" name="username">

                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="birth"><b>Birthday :</b></label>
                            <input id="birth" type="date" name="date">

                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for=""><b>gender : </b></label>
                            <input id="Male" type="radio" value="Male" name="gen" checked>
                            <label for="Male">Male</label>
                            <input id="female" type="radio" value="female" name="gen">
                            <label for="female">female</label>

                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="countery"><b>countery:</b></label>
                            <input class="count" list="countery" name="countery" value="Egypt">
                            <datalist id="countery">
                                <option value="Egypt"></option>
                                <option value="china"></option>
                                <option value="usa"></option>
                                <option value="canada"></option>
                                <option value="france"></option>
                                <option value="germani"></option>
                                <option value="italia"></option>
                                <option value="spain"></option>
                            </datalist>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button id="save" onclick="savemy()" type="submit">save</button>
                            <button id="reset" type="reset">reset</button>

                        </td>

                    </tr>

                </form>
            </tbody>
        </table>
    </section>
    <nav>
        <button id="log">LOG OUT</button>
        <a href="signup.html"><button id="sign">SIGN UP</button></a>
    </nav>
    <footer>

        <small>© 2022 Yahia</small>
        <select name="PageLang" id="lang-of-page">
            <option value="en" selected>English</option>
            <option value="ar" translate="yes">عربى</option>
        </select>

    </footer>
    <script>
        function savemy() {
            var text;
            if (confirm("are you sure you want to save your data ?")) { text = ""; }
            document.getElementById("save").innerHTML = text;
        }
    </script>
    <script>
        function mOver(obj) {
            obj.innerHTML = "yassin page"
        }
        function mOut(obj) {
            obj.innerHTML = "Home page"
        }


    </script>

</body>

</html>
